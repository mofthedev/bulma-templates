<article class="message {{=it.class || 'is-info'}}">
    {{?it.title}}
    <div class="message-header">
      <p>{{=it.title || ''}}</p>
      <button class="delete" aria-label="delete" onclick="this.parentNode.parentNode.remove();"></button>
    </div>
    {{?}}
    <div class="message-body">
        {{=it.text || ''}}
    </div>
</article>
