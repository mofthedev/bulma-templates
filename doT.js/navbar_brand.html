<div class="navbar-brand">
    <a class="navbar-item" href="{{=it.logo_link || '#' }}">
        <img src="{{=it.logo_image || '#' }}" {{?it.logo_width}}width="{{=it.logo_width || '32' }}"{{?}} {{?it.logo_height}}height="{{=it.logo_height || '32' }}"{{?}}>
        <div class="brand-name">{{=it.brand_name || ''}}</div>
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="{{=it.burger_target || 'navbarBasic' }}">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
    </a>
</div>
